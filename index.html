<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <section class="card">
      <div class="image__container">
        <img src="images/image-equilibrium.jpg" alt="Equilibriums" class="card__img">
        <div class="img__card--overlay"></div>
        <img src="images/icon-view.svg" alt="View" class="card__img--view">
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price">
        <div class="card__info">
          <img src="images/icon-ethereum.svg" alt="Ether" class="card__image--eth">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="card__info card__info--time-left">
          <img src="images/icon-clock.svg" alt="Clock" class="card__image--clock">
          <span class="time--left">3 days left</span>
        </div>
      </div>
      <hr class="linebreak">
      <div class="card__autor">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="card__image--autor">
        <p class="card__description--autor">Creation of <a href="#" class="autor">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p class="attribution__description">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. Coded by <a href="" target="_blank" class="attribution__link">Ignacio Figueroa</a></p>
  </footer>
</body>
</html>
